<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <article class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="Abstract illustration for a web development article">
      
      <div class="card__content">
        <span class="card__tag">Learning</span>
        <p class="card__date">Published Oct 19 2025</p>
        <h1 class="card__title">
          <a href="#">HTML & CSS foundations</a>
        </h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="card__author">
        <img class="card__author-avatar" src="https://avatars.githubusercontent.com/u/215521505?v=4&size=64" alt="Author avatar">
        <span class="card__author-name">noob-coder6</span>
      </div>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">noob-coder6</a>.
    </div>
  </footer>
</body>
</html>
